env:
  TERM: alacritty
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  size: 7.0
scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 800
  multiplier: 3
window:
  decorations: full
  gtk_theme_variant: dark
  startup_mode: Windowed
  position:
    x: 650
    y: 250
  padding:
    x: 5
    y: 1
draw_bold_text_with_bright_colors: false
dynamic_title: true
live_config_reload: true
cursor:
  style: Block
  thickness: 0.15
shell:
  program: /bin/zsh
  args:
    - --login
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
background_opacity: 0.9
colors:
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'
  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'
  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'
